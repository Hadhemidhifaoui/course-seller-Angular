<div class="container px-6 mx-auto grid">
  <div class="flex items-center justify-between p-4 bg-purple-600 rounded-lg shadow-md">
    <a routerLink="/admincourse" class="flex items-center text-sm font-semibold text-purple-100 focus:outline-none focus:shadow-outline-purple">
      <svg
        class="w-4 h-4 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 4.293a1 1 0 00-1.414-1.414l-7 7a1 1 0 000 1.414l7 7a1 1 0 001.414-1.414L6.414 12H19a1 1 0 100-2H6.414l5.879-5.879z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Retour
    </a>


    <h1 class="text-2xl font-semibold text-gray-700" style="color: white;">
      Les Details de {{ user.name }}
    </h1>

    <a class="hidden"></a> <!-- Spacer -->
  </div>
<br>

<div class="user-details-container bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Details</h2>
  <ul>

    <li><strong>Email:</strong> {{ user.username }}</li>
    <li><strong>Nom:</strong> {{ user.name }}</li>
    <li><strong>Status:</strong> {{ user.statut }}</li>
    <li><strong>Numero de telephone:</strong> {{ user.phone }}</li>
    <li><strong>Address:</strong> {{ user.adresse }}</li>
    <li *ngIf="user.createTime" class="create-time"><strong>Date d'inscription:</strong> {{ user.createTime | date }}</li>
  </ul>
  <div *ngIf="user.image" class="user-image mt-4">
    <img  src="http://localhost:5555/api/user/files/{{user?.image}}" alt="User Image" class="rounded-full h-32 w-32 max-w-full object-cover border-4 border-purple-600">
  </div>
</div>
